  <style>
  body {
      margin: 0;
  }

  #skeleton-loadingCoffeeCup {
      height: 85px;
      width: 73px;
      opacity: 0.7;
      display: block;
      margin-left: auto;
      margin-right: auto;
  }

  #skeleton-loadingCoffeeSteam {
      opacity: 0.4;
      stroke-dasharray: 25;
      animation: dash 2.4s infinite linear;
  }

  #skeleton-logo {
      margin-top: 16px;
      margin-bottom: 16px;
      margin-left: 16px;
      height: 38px;
      width: 38px;


      flex-shrink: 0;
  }

  #skeleton-hamburgerLoader {
      width: 31px;
      height: 31px;
      margin: 16px 0;

      border-radius: 4px;
      background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
      background-size: 900% 100%;

      animation-fill-mode: forwards;
      animation: LoadingGradient 3s linear infinite;
  }

  .skeleton-skeleton-linkContainer {
      display: flex;
      padding: 0;
      margin: 0;
  }

  .skeleton-link {
      display: inline-block;
      width: 75px;
      height: 20px;
      border-radius: 4px;
      margin: 40px 24px 40px 0;
      background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
      background-size: 900% 100%;

      animation-fill-mode: forwards;
      animation: LoadingGradient 3s linear infinite;
  }

  @media screen and (min-width: 768px) {
      .skeleton-hideDesktop {
          display: none;
      }

      #skeleton-logo {
          height: 50px;
          width: 50px;
          margin: auto 24px;
      }

      #skeleton-hamburgerLoader {
          width: 44px;
          height: 44px;
          margin: auto 20px;
      }
  }

  @media screen and (max-width: 767px) {
      .skeleton-hideMobile {
          display: none;
      }
  }

  @media screen and (min-width: 1024px) {
      #skeleton-logo {
          margin: auto 40px;
      }
  }

  @keyframes LoadingGradient {
      0% {
          background-position: 200% 50%
      }

      100% {
          background-position: 0% 50%
      }
  }

  @keyframes dash {
      from {
          stroke-dashoffset: 25;
      }

      to {
          stroke-dashoffset: -25;
      }
  }
</style>
